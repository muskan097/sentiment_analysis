<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="{{url_for('static',filename='css/styles.css')}}">
    <style>
	body
	{
	background-image:url({{url_for('static',filename='/images/Capture2.jpg')}});
	background-repeat: no-repeat;
  	background-attachment: fixed;
  	background-size: cover;
	}
    </style>
     

</head>
    <!-- css -->
    
    <body>
        <div style="text-align: center;">
        <h1>Restaurant Review Sentiment Analysis </h1>
        </div>
        <!-- Website Title -->
        <div class="container">
            <div class='description'>
        		        <p>A Machine Learning Web App.</p>
        	</div>
        </div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>yeahh!! This is a positive review. :)</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>uh-oh!! This is a negative review. :(</span></h1>
				
			{% endif %}
		</div>

	</body>
</html>
